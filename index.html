<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uTask 2.0</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header id="header">
      <nav class="container">
        <div class="logo">
          <img src="imgs/BlueLogo.svg" alt="Logo Unect" />
        </div>
        <div class="title">
          <h1>uTask <span>2.0</span></h1>
          <div class="vector"></div>
        </div>

        <!-- Menu -->
        <div class="overlay"></div>
        <div class="menu">
          <h2>Configuração</h2>
          <div class="functions">
            <div class="dark-mode">
              <h3>Dark Mode</h3>
              <label class="switch">
                <input type="checkbox" />
                <span class="check"></span>
              </label>
            </div>
            <div class="background">
              <h3>Plano de Fundo</h3>
            </div>
            <form>
              <div class="form">
                <input type="url" id="url-background" placeholder="Url" />
              </div>
            </form>
            <div class="buttons">
              <input
                onclick="reset()"
                type="reset"
                value="Limpar"
                class="btn btn-outline"
              />
              <input
                onclick="change()"
                type="submit"
                value="Aplicar"
                class="btn btn-primary"
              />
            </div>
          </div>
        </div>
        <div class="config">
          <img src="imgs/Engrenagem.svg" alt="Engrenagem" />
        </div>
      </nav>
    </header>

    <!-- Main -->
    <section class="main">
      <div class="container">
        <div class="add-task card">
          <form>
            <div class="form">
              <input
                type="text"
                name="task"
                id="task"
                placeholder="Adicionar Tarefa..."
              />
            </div>
          </form>
          <div class="add-icon">
            <img src="imgs/add-black.svg" alt="Add Icon" />
          </div>
        </div>
        <div class="cards">
          <div class="card todo">
            <div class="head">
              <h2>To do</h2>
            </div>
            <ul></ul>
          </div>
          <div class="card doing">
            <div class="head">
              <h2>Doing</h2>
            </div>
            <ul></ul>
          </div>
          <div class="card done">
            <div class="head">
              <h2>Done</h2>
            </div>
            <ul></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
